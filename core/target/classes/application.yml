server:
  port: 8080
  servlet:
    context-path: /formation

spring:
  application:
    name: formation-management-system
  datasource:
    url: jdbc:h2:mem:formationdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

logging:
  level:
    com.formation: DEBUG
    org.springframework.web: INFO
